<!--tipo de documento html-->
<!DOCTYPE html>

<html>
  <head>
    <!--Mudar nome exibido na "cabeça da página"-->
    <title>Jennifer Pereira - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="images/jenny image.jpeg"
            alt="Foto de Jennifer Pereira"
            id="userImage"
          />
        </div>

        <!--Colocar Texto Grande-->
        <h1 id="userName">Jennifer Pereira</h1>

        <!--Colocar hypertext com link para meu Github-->
        <a id="userLink" href="https://github.com/jenny-2021" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">Jennifer Pereira</span></a
        >
        <p id="userBio">
          Student and intern in the React native programming area.
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UCylesft0_eL5Xq8tR0BX1Kw"
              target="_blank"
            >
              <img src="images/youtube.svg" alt="Icone do Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/jennifer.pereira.710667"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="Icone do Facebook" />
            </a>
          </li>
          <li class="instagram">
            <a
              href="https://www.instagram.com/jennifer.pereira1/"
              target="_blank"
            >
              <img src="images/instagram.svg" alt="Icone do Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/Jennife78192189" target="_blank">
              <img src="images/twitter.svg" alt="Icone do twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
